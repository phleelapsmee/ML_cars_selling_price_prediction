<html>
    <head>
        <title> Получение предсказания </title>
    </head>
    <body>
        <h3> Предсказание для одного объекта </h3>

        <form action="/one_object" method="post" enctype="application/x-www-form-urlencoded">
            Признаки в формате json: <br>
            <input type="text" name="name"> <br><br>
            <button type="submit"> Submit </button>
        </form>

        <h3> Предсказание для нескольких объектов </h3>

        <form action="/more_then_one_object" method="post" enctype="multipart/form-data">
            Название csv-файла: <br>
            <input type="text" name="name"> <br>
            Файл: <br>
            <input type="file" name="item_file" accept=".csv"> <br><br>
            <button type="submit"> Submit </button>
        </form>

    </body>
</html>
